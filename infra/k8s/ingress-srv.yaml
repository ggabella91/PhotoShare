apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: photo-share.dev
      http:
        paths:
          - path: /api/users/?(.*)
            backend:
              serviceName: auth-photo-srv
              servicePort: 3000
          - path: /?(.*)
            backend:
              serviceName: client-photo-srv
              servicePort: 3000
